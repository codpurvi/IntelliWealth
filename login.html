<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111827;
            color: white;
        }

        .btn-white {
            background-color: #1E40AF;
            /* Dark blue */
            color: white;
        }

        .btn-white:hover {
            background-color: #2563EB;
            /* Lighter blue */
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto">
        <h6 class="text-8xl font-bold text-center mb-6">IntelliWealth</h6>
        <h2 class="text-3xl font-bold text-center mb-6">Login to Your Account</h2>
        <form class="bg-gray-900 shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-6">
                <label class="block text-white text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="********">
            </div>
            <div class="flex items-center justify-between">
                <button class="btn-white px-4 py-2 rounded-lg" type="button">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
        <p class="text-center text-white text-xs">
            Â©2024 Finance Website. All rights reserved.
        </p>
    </div>
</body>

</html>
